<!DOCTYPE html>
<html>
    <head>
      <title>WingRanker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="topnav">
        <button id="sign-out-button" type="button">Sign Out</button>
        <button id="show-change-password-form-button" type="button">Change Password</button>
      </div>
      <h1>WingRanker</h1>
      <h5>By Joey Garber</h5>
      <div>
        <form id="sign-in-form">
          <h4>Sign In</h4>
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Password">
          <button type="submit">Sign In</button>
        </form>
        <hr>
        <form id="sign-up-form">
          <h4>Sign Up</h4>
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
          <button type="submit">Sign Up</button>
        </form>
        <hr>
        <div id="change-password-div"></div>
      </div>
    </body>
</html>
