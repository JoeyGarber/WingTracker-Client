<!DOCTYPE html>
<html>
    <head>
      <title>WingRanker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="topnav">
        <button id="sign-out-button" type="button">Sign Out</button>
        <button id="show-change-password-form-button" type="button">Change Password</button>
      </div>
        <div id="not-navbar">
        <h1>WingRanker</h1>
        <h5>By Joey Garber</h5>
        <p id="memo">Create a restaurant, then add your wings to it! And just click on a created restaurant or wing to edit or delete it!</p>
        <div id="auth-forms">
          <div>
            <form id="sign-in-form">
              <h4>Sign In</h4>
              <input name="credentials[email]" type="email" placeholder="Email">
              <input name="credentials[password]" type="password" placeholder="Password">
              <button type="submit">Sign In</button>
            </form>
            <hr>
            <form id="sign-up-form">
              <h4>Sign Up</h4>
              <input name="credentials[email]" type="email" placeholder="Email">
              <input name="credentials[password]" type="password" placeholder="Password">
              <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
              <button type="submit">Sign Up</button>
            </form>
            <hr>
          </div>
        </div>
        <div id="change-password-div"></div>
        <div id="resource-forms">
          <form id="create-restaurant-form">
            <h4>Create Restaurant</h4>
            <input name="restaurant[name]" type="text" placeholder="Restaurant Name">
            <input name="restaurant[website]" type="text" placeholder="Restaurant website (optional)">
            <button type="submit">Create Restaurant</button>
          </form>
        </div>
        <hr>
        <input type="text" id="searchbar" placeholder="Restaurant Search">
        <hr>
        <table id="wings-table">
          <tr>
            <th>Wing Flavor</th>
            <th>Restaurant</th>
            <th>Website</th>
            <th>Quality</th>
            <th>Spiciness</th>
          </tr>
        </table>
        <p id="message"></p>
      </div>
    </body>
</html>
